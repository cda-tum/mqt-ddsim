name: CD
on:
  release:
    types: [published]
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/cd.yml

jobs:
  python-packaging:
    name: ğŸ Packaging
    uses: cda-tum/mqt-workflows/.github/workflows/reusable-python-packaging.yml@v1.1.5

  deploy:
    if: github.event_name == 'release' && github.event.action == 'published'
    name: ğŸš€ Deploy to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mqt.ddsim
    permissions:
      id-token: write
      attestations: write
      contents: read
    needs: [python-packaging]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - name: Generate artifact attestation for sdist and wheel(s)
        uses: actions/attest-build-provenance@v1.3.3
        with:
          subject-path: "dist/*"
      - uses: pypa/gh-action-pypi-publish@release/v1
