version: 2
updates:
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    groups:
      submodules:
        patterns:
          - "*"
    schedule:
      interval: "monthly"
      time: "05:00"
      timezone: "Europe/Vienna"

  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      github-actions:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "05:00"
      timezone: "Europe/Vienna"

  - package-ecosystem: "pip"
    directory: "/"
    groups:
      python-dependencies:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "05:00"
      timezone: "Europe/Vienna"
