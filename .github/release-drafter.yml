name-template:        "$REPOSITORY $RESOLVED_VERSION Release"
tag-template:         "v$RESOLVED_VERSION"
categories:
  - title: "ğŸš€ Features and Enhancements"
    labels:
      - "enhancement"
      - "feature"
      - "usability"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
  - title: "ğŸ“„ Documentation"
    labels:
      - "documentation"
  - title: "ğŸ¤– CI"
    labels:
      - "continuous integration"
  - title: "ğŸ“¦ Packaging"
    labels:
      - "packaging"
  - title:          "â¬†ï¸ Dependencies"
    collapse-after: 5
    labels:
      - "dependencies"
      - "submodules"
      - "github_actions"
change-template:      "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
autolabeler:
  - label: "dependencies"
    title:
      - "/update pre-commit hooks/i"

